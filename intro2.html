<body>




  <!-- slider-->
  <div class="slider">
    <div class="jquery-reslider">
      <div class="slider-block" data-url="assets/images/image01.png" style="width: 100%; height: 100%;"></div>
      <div class="slider-block" data-url="assets/images/image02.png" style="width: 100%; height: 100%;"></div>
      <div class="slider-block" data-url="assets/images/image03.png" style="width: 100%; height: 100%;"></div>
      <div class="slider-block" data-url="assets/images/image04.png" style="width: 100%; height: 100%;"></div>

      <div class="slider-direction slider-direction-next"></div>
      <div class="slider-direction slider-direction-prev"></div>

      <div class="slider-dots">
        <ul>
          <li>
            <div class="item" data-dot-title="아이템 일">아이템 1</div>
          </li>
        </ul>
      </div>
    </div>

  <!-- end build-->

  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Client JavaScript -->
  <script src="assets/js/jquery.reslider.js"></script>

  <script>
    var page = 0;
    $(function () {
      $('.jquery-reslider').reSlider({
        speed: 1000,     //페이드속도
        delay: 5000,     //자동전환 속도
        imgCount: 4,     //이미지갯수
        dots: false,     //하단 페이지 버튼
        autoPlay: false  //자동재생
      })

      // 계속 진행
      $("#frame").click(function () {
        var audio = new Audio('assets/media/intro.mp3');
        audio.play();
        setTimeout('forwarding()', 19990);
        $('.jquery-reslider').reSlider({
          speed: 1000,     //페이드속도
          delay: 5000,     //자동전환 속도
          imgCount: 4,     //이미지갯수
          dots: false,     //하단 페이지 버튼
          autoPlay: true  //자동재생
        })
      });

    });
  </script>
